<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/public/css/style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Registration Form</title>
   </head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">

      <form action="/register" method="post">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Block No.</span>
            <input type="text" name="blockno" placeholder="Enter block no." required>
          </div>
          <div class="input-box">
            <span class="details">Timestamp</span>
            <input type="text" name="timestamp" placeholder="Enter Date" required>
          </div>
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" name="name" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Phone</span>
            <input type="text" name="phone" placeholder="Enter your Phone no." required>
          </div>
          <div class="input-box">
            <span class="details">Heart Rate</span>
            <input type="text" name="rate" placeholder="Enter your Heart Rate" required>
          </div>
          <div class="input-box">
            <span class="details">Blood Pressure</span>
            <input type="text" name="pressure" placeholder="Enter your Blood Pressure" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender" name="male">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender" name="female">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender" name="notosay">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Mine Block">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
